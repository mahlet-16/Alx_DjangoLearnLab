<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Books List</h1>
    </header>
    <main>
        {% if all_books %}
            <ul>
                {% for book in all_books %}
                    <li><a href="{% url 'books' book.id %}">{{ book.title|escape }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No books are available.</p>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2024 Bookshelf Inc. All rights reserved.</p>
    </footer>
</body>
</html>
