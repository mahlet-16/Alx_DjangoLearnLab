{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Books</title>
    <!-- Link to the shared CSS file from relationship_app -->
    <link rel="stylesheet" type="text/css" href="{% static 'relationship_app/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Books Available:</h1>
    </header>
    <main>
        <ul>
            {% for book in books %}
            <li>{{ book.title }} by {{ book.author.name }}</li>
            {% empty %}
            <li>No books available at the moment.</li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>Â© 2024 Django Mock</p>
    </footer>
</body>
</html>
