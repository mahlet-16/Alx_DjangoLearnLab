{% extends 'blog/base.html' %}

{% block content %}
  <div class="edit-comment-container">
    <h1>Edit Comment</h1>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Changes</button>
    </form>

    <p><a href="{% url 'post_detail' pk=post.pk %}">Back to Post</a></p>
  </div>
{% endblock %}
