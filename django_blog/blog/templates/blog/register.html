{% extends "blog/base.html" %}
{% load static %}
{% block content %}

    <div class="container">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
               
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        {% if form.errors %}
            <div class="error">
                <p>There were errors in your form. Please fix them.</p>
            </div>
        {% endif %}
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
{% endblock %}
