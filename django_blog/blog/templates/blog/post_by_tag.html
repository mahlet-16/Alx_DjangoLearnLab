<!-- blog/templates/blog/post_by_tag.html -->
{% extends 'blog/base.html' %}

{% block content %}
    <h1>Posts tagged with "{{ tag_slug }}"</h1>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts found for this tag.</p>
    {% endif %}
{% endblock %}
